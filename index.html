<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Sec Maths Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col text-center">
                <h2>10 Sec Maths Game</h2>
            </div>
        </div>

        <div class="row p-3">
            <div class="col text-center">
                <h6>Select your question type:</h6>
            </div>
            <div class="col d-flex justify-content-between input-form">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionType" id="inlineRadio1" value="addition" checked>
                    <label class="form-check-label" for="inlineRadio1">Addition (+)</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionType" id="inlineRadio2" value="subtraction">
                    <label class="form-check-label" for="inlineRadio2">Subtraction (-)</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionType" id="inlineRadio3" value="multiplication">
                    <label class="form-check-label" for="inlineRadio3">Multiplication (*)</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionType" id="inlineRadio3" value="division">
                    <label class="form-check-label" for="inlineRadio3">Division (/)</label>
                  </div>
            </div>
        </div>
        <hr/>
        <div class="row p-2 text-center">
            <div class="col">
                <h3 class="p-2" id="timer">10</h3>
                <p>seconds left</p>
            </div>
            <div class="col">
                <h3 class="p-2" id="equation"></h3>
                <input type="number" id="userAnswer" placeholder="Your answer" />
            </div>
        </div>
        <hr />
        <div class="row p-2 text-center">
            <div class="col">
                <h4 class="p-2">Score: <span id="score"></span></h4>
            </div>
            <div class="col">
                <h4 class="p-2">High Score: <span id="high-score"></span></h4>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
